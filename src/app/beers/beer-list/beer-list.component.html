<div class="search">Search beer by name:
<div>
  <input type='text' [(ngModel)]= 'listSearch'/>
</div>
</div>

<div class="beer"
     [routerLink]="['/beers', beer.id]"
     *ngFor="let beer of beers">
  <h4>
    {{beer.name}}
  </h4>
  <p>
    {{beer.tagline}}
  </p>
  <img src="{{ beer.image_url === null ? 'https://images.punkapi.com/v2/keg.png' : beer.image_url}}">
</div>
