<div class="search">Search beer by name:
<div>
  <input type='text' [(ngModel)]= 'listFilter'/>
</div>
</div>

<div class="beer"
     [routerLink]="['/beers', beer.id]"
     *ngFor="let beer of filteredBeers">
  <h4>
    {{beer.name}}
  </h4>
  <p>
    {{beer.tagline}}
  </p>
  <img src="{{beer.image_url}}">
</div>
